<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>WebPivotTable Component</title>

  <style type="text/css">
    html, body, #wpt-container {width:100%;height:100%; padding:0; margin:0;}
    #wpt-container {width: 100%;height:60%; margin:auto;}
    #wpt-container1 {width:600px;height:300px; padding:10px; margin:auto;}
  </style>

  <script type="text/javascript" src="./dist/wpt.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      var wpt1 = $('web-pivot-table')[0];
      var wpt2 = $('web-pivot-table')[1];

      wpt1.setCsvUrl('https://webpivottable.com/testfiles/example.csv')
        .then(function(source) {
          console.log("source", source);
          wpt2.setSourceObject(source);
        });
    });
  </script>
</head>

<body>
  <div id="wpt-container">
    <web-pivot-table />
  </div>
  <div id="wpt-container1">
    <web-pivot-table />
  </div>
</body>

</html>
