<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>WebPivotTable Component</title>

  <style type="text/css">
    html, body, #wpt-container {width:100%;height:100%; padding:0; margin:0;}
  </style>

  <script type="text/javascript" src="./dist/wpt.js"></script>
</head>

<body>
<div id="wpt-container">
  <web-pivot-table />
</div>

<script>
  var wpt = document.getElementsByTagName('web-pivot-table')[0];
  wpt.setWptFromCsvUrl('https://webpivottable.com/testfiles/example.csv');

  wpt.addEventListener("EVENT_DRILL_THROUGH", function(event) {
    console.log("drill through happens", event);
  })
</script>
</body>

</html>
