<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>WebPivotTable Component</title>

  <style type="text/css">
    html, body {width:100%;height:100%; padding:0; margin:0;}
    #wpt-container {width:90%;height:80%; padding:0; margin:auto;}
  </style>

  <script type="text/javascript" src="./dist/wpt.js"></script>
</head>

<body>
<div>
  <h3 style="text-align: center; margin: 10px;">Use API to Load all kinds of memory mode spurce data</h3>
  <div style="text-align: center; margin: 10px;">
    Select a csv source file:
    <select id="select-csv">
      <option value="" selected disabled hidden>Choose here</option>
      <option value="https://webpivottable.com/testfiles/example.csv">USA Selection Poll Data (Total 4,000 records)</option>
      <option value="https://webpivottable.com/testfiles/sales.csv">Sales Sample Data (Total 2,823 records)</option>
      <option value="https://webpivottable.com/testfiles/FL_insurance.csv">Florida Insurance Data (Total 36,634 records)</option>
    </select>
  </div>
  <div style="text-align: center; margin: 10px;">
    Select a excel source file:
    <select id="select-excel">
      <option value="" selected disabled hidden>Choose here</option>
      <option value="https://webpivottable.com/testfiles/example.xls">USA Selection Poll Data (Total 4,000 records)</option>
      <option value="https://webpivottable.com/testfiles/sales.xls">Sales Sample Data (Total 2,823 records)</option>
      <option value="https://webpivottable.com/testfiles/FL_insurance.xls">Florida Insurance Data (Total 36,634 records)</option>
    </select>
  </div>
  <div style="text-align: center; margin: 10px;">
    Select a google spread sheet source file:
    <select id="select-gss">
      <option value="" selected disabled hidden>Choose here</option>
      <option value="https://docs.google.com/spreadsheet/pub?key=0Alkl5EEsxBwBdDFLV2Q4a1NWMmw1TXZBRlFMZ1Rxd0E&output=html">USA Selection Poll Data (Total 4,000 records)</option>
      <option value="https://docs.google.com/spreadsheet/pub?key=0Alkl5EEsxBwBdHJMOTh4Sm1BSFlDYXRwVW5lc0xuMVE&output=html">Sales Sample Data (Total 2,823 records)</option>
    </select>
  </div>
  <div style="text-align: center; margin: 10px;">
    Select a web service source file:
    <select id="select-ws">
      <option value="" selected disabled hidden>Choose here</option>
      <option value="https://demo.webpivottable.com/wpt/wsSample">Simple Sample Web Service</option>
    </select>
  </div>
</div>

<div id="wpt-container">
  <web-pivot-table />
</div>

<script>
  var selectCsv = document.querySelector('#select-csv'),
    selectExcel = document.querySelector('#select-excel'),
    selectGss = document.querySelector('#select-gss'),
    selectWs = document.querySelector('#select-ws'),
    wpt = document.getElementsByTagName('web-pivot-table')[0];

  selectCsv.addEventListener('change',function(event){
    wpt.setWptFromCsvUrl(event.target.value);
  });

  selectExcel.addEventListener('change',function(event){
    wpt.setWptFromExcelUrl(event.target.value);
  });

  selectGss.addEventListener('change',function(event){
    wpt.setWptFromGoogleSpreadSheet(event.target.value);
  });

  selectWs.addEventListener('change',function(event){
    wpt.setWptFromExcelUrl(event.target.value);
  });

</script>
</body>

</html>
