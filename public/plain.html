<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>WebPivotTable Component</title>

  <style type="text/css">
    html, body {width:100%;height:100%; padding:0; margin:0;}
  </style>

  <script type="text/javascript" src="./dist/wpt.js"></script>

  <script>
    function changeLocale(value){
      if (value) {
        var wpt = document.getElementsByTagName('web-pivot-table')[0];
        wpt.setLocale(value);
      }
    }

  </script>

</head>

<body>
  <div style="padding:10px;">
    <h3 style="text-align: center;margin:0;">Test wpt component</h3>
    <div>
      Switch Locale:
      <select onChange="changeLocale(this.options[this.selectedIndex].value)">
        <option value="" selected disabled hidden>Choose here</option>
        <option value="en">English</option>
        <option value="zh-CN">Chinese</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="es">Spain</option>
        <option value="tr-TR">Turkey</option>
      </select>
    </div>
  </div>

  <div style="width:98%; height:90%; margin: auto;">
    <web-pivot-table
      options='{"localeFilePath": "./lang/", "locale":"en", "leavePageWarning": 0}'>
    </web-pivot-table>
  </div>

  <script>
    var wpt = document.getElementsByTagName('web-pivot-table')[0];
    wpt.setWptFromCsvUrl('https://webpivottable.com/testfiles/example.csv');

    wpt.addEventListener(wpt.events.EVENT_DRILL_THROUGH, function(event) {
      console.log("drill through happens", event);
    })
  </script>

</body>

</html>
